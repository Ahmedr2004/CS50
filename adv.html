<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>
            Google Image
        </title>
        <link rel ="stylesheet" href = "styles.css" type ="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    
    <body>


        <div class = "n1">
            <ul>
                <li><a href = "search.html">Google Search</a></li>
            </ul>  
        </div>
        
        <p id = "h1-advanced-search">Advanced Search</p>
            <div class = "line"></div>
            
        <div class ="div2-advanced">
                <p class = "h2-advanced">Find pages with...</p>
                <form action="https://google.com/search">
                    <div class = "row-input">
                        <div class = "left">
                            <p class="label">all these words:</p>
                        </div>
                        <div class = "right">
                            <input type="text" name="as_q" class = "form-control">
                        </div>
                    </div>
                    
                    <div class = "row-input">
                        <div class = "left">
                            <p class="label">this exact word or phrase:</p>
                        </div>
                        <div class = "right">
                            <input type="text" name="as_epq" class = "form-control">
                        </div>
                    </div>
                    
                    <div class = "row-input">
                        <div class = "left">
                            <p class="label">any of these words:</p>
                        </div>
                        <div class = "right">
                            <input type="text" name="as_oq" class = "form-control">
                        </div>
                    </div>
                    
                    <div class = "row-input">
                        <div class = "left">
                            <p class="label">none of these words:</p>
                        </div>
                        <div class = "right">
                            <input type="text" name="as_eq" class = "form-control">
                        </div>
                    </div>

                    <div class="btn-div">
                        <input type="submit" value="Advanced Search" class = "btn Advanced-button">
                    </div>
                    
                </form>
        </div>
    </body>
</html>
